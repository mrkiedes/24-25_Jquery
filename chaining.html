<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaining</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("img").slideUp().slideDown();
        });

    </script>

</head>
<body>
<img id="crying" src="img/crying_baby.webp" style="position:absolute; left:200px; top:100px; width:200px"/>
</body>
</html>
