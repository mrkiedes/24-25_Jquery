<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#dis").click(function(){
                $("#goodbye").hide();
            });

            $("#ap").click(function(){
                $("#goodbye").show();
            });
        });

    </script>

</head>
<body>
<!-- Create a div tag with some text and an id named "goodbye".
     Create a button that, when clicked, makes the text dissappear

      Create a button that shows the text when hidden.
      -->

<div id="goodbye">Some text</div>

<button id="dis">Click Me</button>
<button id="ap">Click Me Too!</button>



</body>
</html>
